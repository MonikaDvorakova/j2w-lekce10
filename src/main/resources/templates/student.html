<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}">
</head>
<body>
    <header>
        <nav>
            <ul class="menu" >
                <li class="school-name"><a href="">Základní škola 1.Máje</a></li>
                <li class="item"><a href="/">Naše třídy</a></li>
            </ul>
        </nav>
        <div class="hero-text">
            <h1 th:text="${student.jmeno + ' ' + student.prijmeni}">Naše třídy</h1>
        </div>
        <div class="teacher">
            <span class="teacher__label">Třída: </span>
            <a th:text="${student.trida}" th:href="@{/{trida_id}/{class}(class=${student.trida.nazev}, trida_id=${student.trida.id})}" />
        </div>
    </header>
    <div class="rodice">
        <div class="vizitka" th:each="rodic, iterStat : ${student.rodice}">
            <div th:text="${rodic.jmeno + ' ' + rodic.prijmeni}"></div>
            <div class="udaje">
                <div class="kontakty">
                    <div th:if="${rodic.email} != null"><i class="las la-at"></i> <span th:text="${rodic.email}"></span></div>
                    <div th:if="${rodic.telefon} != null"><i class="las la-phone-alt"></i> <span th:text="${rodic.telefon}">+420 800123456</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
